<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ฟอร์มสั่งอาหาร</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-lg">

        <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">ฟอร์มสั่งอาหารและเครื่องดื่ม</h1>

        <form id="order-form">
            <div class="mb-6">
                <label for="customer-name" class="block text-gray-700 text-lg font-bold mb-2">ชื่อผู้สั่ง:</label>
                <input type="text" id="customer-name" name="customer-name" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" placeholder="กรุณากรอกชื่อของคุณ">
            </div>

            <div class="mb-6">
                <label class="block text-gray-700 text-lg font-bold mb-2">เลือกประเภทอาหาร:</label>
                <div class="space-y-3">
                    <div class="flex items-center p-4 border border-gray-200 rounded-lg has-[:checked]:bg-blue-50 has-[:checked]:border-blue-500 transition">
                        <input type="radio" id="food-thai" name="foodType" value="100" class="h-5 w-5 text-blue-600 focus:ring-blue-500" checked>
                        <label for="food-thai" class="ml-4 text-md font-medium text-gray-900 w-full flex justify-between">
                            <span>อาหารไทย</span>
                            <span class="font-bold">100 บาท</span>
                        </label>
                    </div>
                     <div class="flex items-center p-4 border border-gray-200 rounded-lg has-[:checked]:bg-blue-50 has-[:checked]:border-blue-500 transition">
                        <input type="radio" id="food-japanese" name="foodType" value="300" class="h-5 w-5 text-blue-600 focus:ring-blue-500">
                        <label for="food-japanese" class="ml-4 text-md font-medium text-gray-900 w-full flex justify-between">
                            <span>อาหารญี่ปุ่น</span>
                            <span class="font-bold">300 บาท</span>
                        </label>
                    </div>
                     <div class="flex items-center p-4 border border-gray-200 rounded-lg has-[:checked]:bg-blue-50 has-[:checked]:border-blue-500 transition">
                        <input type="radio" id="food-western" name="foodType" value="500" class="h-5 w-5 text-blue-600 focus:ring-blue-500">
                        <label for="food-western" class="ml-4 text-md font-medium text-gray-900 w-full flex justify-between">
                           <span>อาหารตะวันตก</span>
                           <span class="font-bold">500 บาท</span>
                        </label>
                    </div>
                </div>
            </div>
            
            <div class="mb-6">
                <label for="quantity" class="block text-gray-700 text-lg font-bold mb-2">จำนวนชุดอาหาร:</label>
                <input type="number" id="quantity" name="quantity" value="1" min="1" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
            </div>

            <div class="mb-8">
                <label class="block text-gray-700 text-lg font-bold mb-2">เลือกเครื่องดื่ม:</label>
                <div class="space-y-3">
                    <div class="flex items-center p-4 border border-gray-200 rounded-lg has-[:checked]:bg-green-50 has-[:checked]:border-green-500 transition">
                        <input type="radio" id="drink-none" name="drinkType" value="0" class="h-5 w-5 text-green-600 focus:ring-green-500" checked>
                        <label for="drink-none" class="ml-4 text-md font-medium text-gray-900 w-full flex justify-between">
                            <span>ไม่รับเครื่องดื่ม</span>
                            <span class="font-bold">0 บาท</span>
                        </label>
                    </div>
                     <div class="flex items-center p-4 border border-gray-200 rounded-lg has-[:checked]:bg-green-50 has-[:checked]:border-green-500 transition">
                        <input type="radio" id="drink-water" name="drinkType" value="10" class="h-5 w-5 text-green-600 focus:ring-green-500">
                        <label for="drink-water" class="ml-4 text-md font-medium text-gray-900 w-full flex justify-between">
                            <span>น้ำเปล่า</span>
                            <span class="font-bold">10 บาท</span>
                        </label>
                    </div>
                     <div class="flex items-center p-4 border border-gray-200 rounded-lg has-[:checked]:bg-green-50 has-[:checked]:border-green-500 transition">
                        <input type="radio" id="drink-refill" name="drinkType" value="30" class="h-5 w-5 text-green-600 focus:ring-green-500">
                        <label for="drink-refill" class="ml-4 text-md font-medium text-gray-900 w-full flex justify-between">
                           <span>เครื่องดื่มรีฟิล</span>
                           <span class="font-bold">30 บาท</span>
                        </label>
                    </div>
                </div>
            </div>
            
            <div class="mt-8 pt-6 border-t-2 border-dashed">
                 <div class="flex justify-between items-center text-2xl font-bold text-gray-800">
                    <span>ราคารวมทั้งหมด:</span>
                    <span id="total-price" class="text-green-600">100.00 บาท</span>
                </div>
            </div>

        </form>
    </div>

    <script>
        const orderForm = document.getElementById('order-form');
        const totalPriceElement = document.getElementById('total-price');

        function calculateTotal() {
            const foodPrice = parseFloat(orderForm.querySelector('input[name="foodType"]:checked').value);
            const quantity = parseInt(document.getElementById('quantity').value);
            const drinkPrice = parseFloat(orderForm.querySelector('input[name="drinkType"]:checked').value);
            
            const validQuantity = isNaN(quantity) || quantity < 1 ? 1 : quantity;

            const total = (foodPrice + drinkPrice) * validQuantity;
            
            totalPriceElement.textContent = total.toFixed(2) + ' บาท';
        }

        orderForm.addEventListener('input', calculateTotal);

        document.addEventListener('DOMContentLoaded', calculateTotal);
    </script>

</body>
</html>
